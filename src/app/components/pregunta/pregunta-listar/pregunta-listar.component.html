<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <br>
  <div style=" text-align: center;"> 
    <h2>LISTA DEL PREGUNTAS</h2> 
  </div>

  <div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="idPregunta">
        <th mat-header-cell *matHeaderCellDef> idPregunta </th>
        <td mat-cell *matCellDef="let element"> {{element.idPregunta}} </td>
      </ng-container>
    
      <ng-container matColumnDef="enunciado">
        <th mat-header-cell *matHeaderCellDef> Enunciado </th>
        <td mat-cell *matCellDef="let element"> {{element.enunciado}} </td>
      </ng-container>

      <ng-container matColumnDef="encuesta_id">
        <th mat-header-cell *matHeaderCellDef> ID de Encuesta </th>
        <td mat-cell *matCellDef="let element"> {{element.encuesta_id.idEncuesta}} </td>
      </ng-container>

      <!-- ACCIONES -->
      <ng-container matColumnDef="actualizar">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/pregunta/edicion', element.idPregunta]"
            ><mat-icon>update</mat-icon>
          </button>
      </td></ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            (click)="eliminar(element.idPregunta)"
            ><mat-icon>delete</mat-icon>
          </button>
      </td></ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
    <button mat-button color="primary" routerLink="/pregunta/nuevo"> <mat-icon>library_add</mat-icon> Registrar</button>

    <mat-paginator 
    [pageSizeOptions]="[10, 50, 100]" 
    showFirstLastButtons aria-label="Select page">
  </mat-paginator>
  
</div>
</body>
</html>
