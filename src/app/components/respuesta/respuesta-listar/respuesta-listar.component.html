<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style=" text-align: center;">
    <br> 
    <h2>{{"LISTA DE RESPUESTAS" | translate}}</h2> 
    <br>
  </div>
  <div class="container">
    <div class="card-container" *ngFor="let element of dataSource.data">
      
      <mat-card>
        <mat-card-header class="titulo">
          <mat-card-title>{{element.pregunta_Id.encuesta_id.nombreEncuesta}}</mat-card-title>
        </mat-card-header>

        <img mat-card-lg-image src="../assets/images/proyecto/encuesta1.avif"/>
        <br>

        <mat-card-content class="contenido">
          <mat-card-subtitle>{{"Pregunta"}}: {{element.pregunta_Id.enunciado}}</mat-card-subtitle>
          <mat-card-subtitle>{{"Respuesta" | translate}}: {{element.contenido}}</mat-card-subtitle>
        </mat-card-content>

        <mat-card-actions class="card-actions">
          <div class="button-container">
            <button class="boton-actualizar" [hidden]="role=='Administrador'"
              mat-raised-button
              (click)="iralink('edicion', element.idRespuesta.toString())" > <mat-icon>create</mat-icon>
            </button>
            
            <button class="boton-eliminar" [hidden]="role=='Administrador'"
              mat-raised-button
              (click)="confirmar(element.idRespuesta)"> <mat-icon>delete_forever</mat-icon>
            </button>

          </div>
         
        </mat-card-actions>
        
      </mat-card>
    </div> 
    
  </div> 
</body>
</html>
