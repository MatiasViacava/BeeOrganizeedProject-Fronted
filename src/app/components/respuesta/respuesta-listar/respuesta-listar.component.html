<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <br>
  <div style=" text-align: center;"> 
    <h2>LISTA DEL PREGUNTAS</h2> 
  </div>

  <div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="idRespuesta">
        <th mat-header-cell *matHeaderCellDef> idRespuesta </th>
        <td mat-cell *matCellDef="let element"> {{element.idRespuesta}} </td>
      </ng-container>
    
      <ng-container matColumnDef="contenido">
        <th mat-header-cell *matHeaderCellDef> contenido </th>
        <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
      </ng-container>

      <ng-container matColumnDef="pregunta_Id">
        <th mat-header-cell *matHeaderCellDef> pregunta_Id </th>
        <td mat-cell *matCellDef="let element"> {{element.pregunta_Id.idPregunta}} </td>
      </ng-container>

      <!-- ACCIONES -->
      <ng-container matColumnDef="actualizar">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/respuesta/edicion', element.idRespuesta]"
            ><mat-icon>update</mat-icon> Actualizar
          </button>
      </td></ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            (click)="eliminar(element.idRespuesta)"
            ><mat-icon>delete</mat-icon> Eliminar
          </button>
      </td></ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
    <button mat-button color="primary" routerLink="/respuesta/nuevo"> <mat-icon>library_add</mat-icon> Registrar</button>

    <mat-paginator 
    [pageSizeOptions]="[3, 6, 9]" 
    showFirstLastButtons aria-label="Select page">
  </mat-paginator>
  
</div>
</body>
</html>
