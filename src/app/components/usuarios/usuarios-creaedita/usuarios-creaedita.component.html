<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <h2>Registrar</h2>
      <br />
      <form [formGroup]="form" (submit)="registrar()" class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" formControlName="username" />
          <mat-error
            *ngIf="obtenerControlCampo('username')?.errors?.['required']"
          >
            Complete el campo
          </mat-error>
        </mat-form-field>
        <br />
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" formControlName="password" />
          <mat-error
            *ngIf="obtenerControlCampo('password')?.errors?.['required']"
          >
            Complete el campo
          </mat-error>
        </mat-form-field>
        <br />
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Enabled</mat-label>
          <mat-select formControlName="enabled">
            <mat-option *ngFor="let p of enabled" [value]="p.value">
              {{p.viewValue}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="obtenerControlCampo('enabled')?.errors?.['required']">
            El tipo es obligatorio.
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Nombres</mat-label>
            <input matInput placeholder="Nombres" formControlName="nombres" />
            <mat-error
              *ngIf="obtenerControlCampo('nombres')?.errors?.['required']"
            >
              Complete el campo
            </mat-error>
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Apellidos" formControlName="apellidos" />
            <mat-error
              *ngIf="obtenerControlCampo('apellidos')?.errors?.['required']"
            >
              Complete el campo
            </mat-error>
          </mat-form-field>
          <br />
        <mat-form-field>
          <mat-label>Fecha de registro</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Fecha de Nacimiento"
            formControlName="fechaNacimiento"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error
            *ngIf="obtenerControlCampo('fechaNacimiento')?.errors?.['required']"
          >
            El Campo es obligatorio
          </mat-error>
        </mat-form-field>
        <br />
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Universidad</mat-label>
            <input matInput placeholder="Universidad" formControlName="universidad"/>
            <mat-error
              *ngIf="obtenerControlCampo('universidad')?.errors?.['required']"
            >
              Complete el campo
            </mat-error>
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" />
            <mat-error
              *ngIf="obtenerControlCampo('email')?.errors?.['required']"
            >
              Complete el campo
            </mat-error>
          </mat-form-field>
        <br />
        <button mat-button color="primary">
          Registrar
        </button>
        <button mat-button color="warn" routerLink="/arevalo">Cancelar</button>
        <br />
      </form>
    </div>
 Â </body>
</html>
