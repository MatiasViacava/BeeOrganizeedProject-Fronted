<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="container" style="text-align: center">
        <h2>Registro de Encuesta</h2>
        <form [formGroup]="form" (submit)="registrar()" class="example-form">

            <mat-form-field class="example-full-width" *ngIf="edicion" >
                <mat-label>ID</mat-label>
                <input matInput placeholder="ID" formControlName="idEncuesta" readonly/>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Valoración final</mat-label>
                <input matInput placeholder="Valoración final" formControlName="valoracionFinal" type="number" min="0" max="10"/>
                <mat-hint>0 a 10</mat-hint>
                <mat-error *ngIf="obtenerControlCampo('valoracionFinal')?.errors?.['required']">Obligatorio
                </mat-error>
            </mat-form-field>

            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Comentario</mat-label>
                <input matInput placeholder="Comentario" formControlName="comentario" maxlength="25"/>

                <mat-error *ngIf="obtenerControlCampo('comentario')?.errors?.['required']">Obligatorio
                </mat-error>
            </mat-form-field>

            <br>
            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <mat-select formControlName="usuario">
                    <mat-option *ngFor="let u of listaUsuarios" [value]="u.id">
                        {{u.username}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="obtenerControlCampo('usuario')?.errors?.['required']">Obligatorio
                </mat-error>
            </mat-form-field>
            <br/>


            <button mat-raised-button color="primary"><mat-icon>library_add</mat-icon> Aceptar</button>
            <button mat-raised-button color="warn" routerLink="/encuestas"> <mat-icon>close</mat-icon> Cancelar </button>
            <p>{{ mensaje }}</p>
        </form>
    </div>
</body>

</html>
