<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
<div class="container" style="text-align: center">
  <h2>{{"Registro de Configuraci√≥n General" | translate}}</h2>
  <form [formGroup]="form" (submit)="aceptar()" class="example-form">

    <mat-form-field class="example-full-width" *ngIf="edicion" hidden>
      <mat-label>id</mat-label>
      <input matInput placeholder="ID" formControlName="idConfiguracion" readonly/>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>{{"Color de la Interfaz" | translate}}</mat-label>
      <input matInput placeholder="Color Inerfaz " formControlName="colorInterfaz" maxlength="15"/>

      <mat-error *ngIf="obtenerControlCampo('colorInterfaz')?.errors?.['required']">El contenido de la respuesta
        es obligatorio.
      </mat-error>
    </mat-form-field>
    <div class="color1"><color-sketch color="#fff" (onChangeComplete)="colorF($event)"></color-sketch></div>
    <br>
    <mat-form-field>
      <mat-label>{{"Idioma" | translate}}</mat-label>
      <mat-select formControlName="idioma" [(value)]="idIDIoma">
        <mat-option *ngFor="let t of listaID" [value]="t.idIdioma">
          {{t.nombreIdioma}}
        </mat-option>

        <mat-error *ngIf="obtenerControlCampo('idioma')?.errors?.['required']">
        </mat-error>
      </mat-select>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <mat-label>{{"Usuario" | translate}}</mat-label>
      <mat-select formControlName="usuario" [(value)]="idUsuario">
        <mat-option *ngFor="let c of listaUsuario" [value]="c.id">
          {{c.nombres}}
        </mat-option>

        <mat-error *ngIf="obtenerControlCampo('usuario')?.errors?.['required']">
        </mat-error>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary"><mat-icon>library_add</mat-icon> {{"Aceptar" | translate}}</button>
    <button mat-raised-button color="warn" routerLink="/configuracion"> <mat-icon>close</mat-icon> {{"Cancelar" | translate}} </button>
    <p>{{ mensaje }}</p>
  </form>
</div>
</body>
</html>
