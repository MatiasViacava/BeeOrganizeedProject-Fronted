<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <br>
  <div style=" text-align: center;"> 
    <h2>LISTA DE CONFIGURACION</h2> 
  </div>

  <div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td mat-cell *matCellDef="let element"> {{element.idConfiguracion}} </td>
      </ng-container>
    
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Nombre del Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.colorInterfaz}} </td>
      </ng-container>
      <ng-container matColumnDef="idioma_id">
        <th mat-header-cell *matHeaderCellDef> ID del Idioma </th>
        <td mat-cell *matCellDef="let element"> {{element.idioma.nombreIdioma }} </td>
      </ng-container>
      <ng-container matColumnDef="usuario_id">
        <th mat-header-cell *matHeaderCellDef> ID del Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.nombres }} </td>
      </ng-container>

      <!-- ACCIONES -->
      <ng-container matColumnDef="actualizar">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/configuracion/edicion', element.idConfiguracion ]"
            ><mat-icon>update</mat-icon>
          </button>
      </td></ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            (click)="eliminar(element.idConfiguracion)"
            ><mat-icon>delete</mat-icon>
          </button>
      </td></ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
    <button mat-button color="primary" routerLink="/configuracion/nuevo"> <mat-icon>library_add</mat-icon> Registrar</button>

    <mat-paginator 
    [pageSizeOptions]="[100, 200, 300]" 
    showFirstLastButtons aria-label="Select page">
  </mat-paginator>
  
</div>
</body>
</html>
