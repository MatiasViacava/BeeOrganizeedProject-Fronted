<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <br>
  <div style=" text-align: center;"> 
    <h2>{{"LISTA DE CURSOS" | translate}}</h2> 
  </div>
  
  <div class="container">

    <div class="card-container" *ngFor="let element of dataSource.data">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{element.nombreCurso}}</mat-card-title>
          <mat-card-subtitle hidden>{{"Código" | translate}}: {{element.idCurso}}</mat-card-subtitle>
          <mat-card-subtitle>{{"Fecha de registro" | translate}}: {{element.fechaInicioCurso | date:"dd/MM/yyyy"}}</mat-card-subtitle>
          <mat-card-subtitle>{{"Última edición" | translate}}: {{element.fechaFinCurso | date:"dd/MM/yyyy"}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-lg-image src="../assets/images/TipoActividad2.jpg"/>
        <br>

        <mat-card-actions class="card-actions" *ngIf="role=='Administrador'">
          <div class="button-container">
            <button class="boton-actualizar"
              mat-raised-button
              (click)="iralink('edicion', element.idCurso.toString())"
            > <mat-icon>create</mat-icon>
            </button>
 
            <button class="boton-eliminar"
              mat-raised-button
              (click)="confirmar(element.idCurso)"
            > <mat-icon>delete_forever</mat-icon>
            </button>
            
          </div>
         
        </mat-card-actions>
        
      </mat-card>
    </div> 
    
  </div> 
</body>
</html>
