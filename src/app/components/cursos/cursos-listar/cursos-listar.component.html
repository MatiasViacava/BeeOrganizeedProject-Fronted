<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <br>
  <div style=" text-align: center;"> 
    <h2>LISTA DE CURSOS</h2> 
  </div>

  <div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.idCurso}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCurso}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcionCurso}} </td>
      </ng-container>

      <ng-container matColumnDef="fechainicio">
        <th mat-header-cell *matHeaderCellDef> Inicio de curso </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicioCurso | date:"dd/MM/yyyy"}} </td>
      </ng-container>

      <ng-container matColumnDef="fechafin">
        <th mat-header-cell *matHeaderCellDef> Fin de curso </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaFinCurso | date:"dd/MM/yyyy"}} </td>
      </ng-container>

      <!-- ACCIONES -->
      <ng-container matColumnDef="actualizar">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/cursos/edicion', element.iDTipoActividad]"
            ><mat-icon>update</mat-icon> Actualizar
          </button>
      </td></ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            (click)="eliminar(element.idCurso)"
            ><mat-icon>delete</mat-icon> Eliminar
          </button>
      </td></ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
    <button mat-button color="primary" routerLink="/cursos/nuevo"> <mat-icon>library_add</mat-icon> Registrar</button>

    <mat-paginator 
    [pageSizeOptions]="[3, 6, 9]" 
    showFirstLastButtons aria-label="Select page">
  </mat-paginator>
  
</div>
</body>
</html>
