<mat-dialog-content style="text-align: center;">
    <p>¿Está seguro que desea eliminar este curso?</p>
    <button mat-raised-button class="boton-aceptar" (click)="confirmar(true)">Sí</button>
    <button mat-raised-button class="boton-cancelar" (click)="confirmar(false)">No</button>
</mat-dialog-content>
