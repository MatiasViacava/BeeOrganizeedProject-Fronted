<mat-toolbar class="color" *ngIf="verificar()">
    <button (click)="drawer.toggle()"  mat-icon-button> <mat-icon>menu</mat-icon> </button> <!--Ayuda a que se oculte-->
    <span>BeeOrganized</span>
    <button mat-icon-button><mat-icon>notifications</mat-icon></button>
    <button mat-icon-button><mat-icon>sms</mat-icon></button>
    <label>{{role}}</label>
</mat-toolbar>
  
<mat-drawer-container autosize>
    <mat-drawer #drawer opened="false" mode="push" position="start"> <!--over: Para darle tono oscuro al darle clic al menu, push: mueve el contenido hacia la derecha, side:se queda ahi, end: el menu aparece a la derecha-->
      <mat-nav-list>
        <mat-list-item>
          <button mat-button (click)="cerrar()"><mat-icon>home</mat-icon>Cerrar sesi√≥n</button>
        </mat-list-item>
  
        <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menuUsuarios"><mat-icon>people</mat-icon>Usuarios</button>
        </mat-list-item>
  
        <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menuTipoUsuario"><mat-icon>person</mat-icon>Tipo Usuario</button>
        </mat-list-item>

        <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menuConfiguracion"><mat-icon>settings</mat-icon>Configuracion</button>
        </mat-list-item>
  
        <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menuTipoActividad"><mat-icon>assignment</mat-icon>Tipo Actividad</button>
        </mat-list-item>

        <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menuTipoRecurso"><mat-icon>assignment_ind</mat-icon>Tipo Recurso</button>
        </mat-list-item>
  
        <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menuCursos"><mat-icon>book</mat-icon>Cursos</button>
        </mat-list-item>

        <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menuIdioma"><mat-icon>language</mat-icon>Idioma</button>
        </mat-list-item>

        <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menuPregunta"><mat-icon>question_answer</mat-icon>Pregunta</button>
        </mat-list-item>
  
        <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menuRespuesta"><mat-icon>check_box</mat-icon>Respuesta</button>
        </mat-list-item>

        <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menuRecursoAcademico"><mat-icon>dns</mat-icon>Recurso Academico</button>
        </mat-list-item>

        <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menuEncuesta"><mat-icon>poll</mat-icon>Encuesta</button>
        </mat-list-item>
  
        <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menuHorario"><mat-icon>schedule</mat-icon>Horario</button>
        </mat-list-item>

        <mat-list-item>
          <button mat-button [matMenuTriggerFor]="menuActividad"><mat-icon>layers</mat-icon>Actividad</button>
        </mat-list-item>

        <mat-list-item>
          <button mat-button><mat-icon>markunread_mailbox</mat-icon>Reportes</button>
        </mat-list-item>
  
      </mat-nav-list>
    </mat-drawer>
  
    <mat-drawer-content>
      <div style="text-align: center; min-height: 758px;"> <!--1200px-->
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>

</mat-drawer-container>
