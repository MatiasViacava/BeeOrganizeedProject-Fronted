<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <br>
  <div style=" text-align: center;"> 
    <h2>{{"LISTA DE HORARIOS" | translate}}</h2> 
  </div>

  <div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="idHorario">
        <th mat-header-cell *matHeaderCellDef hidden> {{"CÃ³digo" | translate}} </th>
        <td mat-cell *matCellDef="let element" hidden>{{element.idHorario}} </td>
      </ng-container>
    
      <ng-container matColumnDef="cierreCiclo">
        <th mat-header-cell *matHeaderCellDef> {{"Cierre del Ciclo" | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.cierreCiclo}} </td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> {{"Usuario" | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.username}} </td>
      </ng-container>

      <!-- ACCIONES -->
      <ng-container matColumnDef="actualizar">
        <th mat-header-cell *matHeaderCellDef>{{"Actualizar" | translate}}</th>
        <td mat-cell *matCellDef="let element">
          <button class="boton-actualizar"
            mat-raised-button
            (click)="iralink('edicion',element.idHorario)"
            ><mat-icon>create</mat-icon>
          </button>
      </td></ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>{{"Eliminar" | translate}}</th>
        <td mat-cell *matCellDef="let element">
          <button class="boton-eliminar"
            mat-raised-button
            (click)="eliminar(element.idHorario)"
            ><mat-icon>delete</mat-icon>
          </button>
      </td></ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>

    <mat-paginator 
    [pageSizeOptions]="[10, 30, 50]" 
    showFirstLastButtons aria-label="Select page">
  </mat-paginator>
  
</div>
</body>
</html>
